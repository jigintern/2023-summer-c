<!DOCTYPE html>
<html lang="ja">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>ぜったいかききれるにっきちょう</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="section">
    <div div="container">
      <div class="columns is-mobile is-gapless is-centered is-vcentered">
        <div class="column">
          <figure class="image is-64x64 container">
            <img src="img/bell.png" alt="ベル">
          </figure>
        </div>
        <div class="column is-8">
          <h1 class="title has-text-centered">にっきアプリ</h1>
        </div>
        <div class="column">
          <a href="calendar.html">
            <figure class="image is-64x64 container">
              <img src="img/calendar.png" alt="家">
            </figure>
          </a>
        </div>
      </div>
      <form method="post">
        <div class="columns is-mobile">
          <div class="column">
            <div class="field">
              <label class="label required">ひづけ</label>
              <div class="control">
                <input id="date-input" class="input" type="date" required />
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label">てんき</label>
              <div class="control select">
                <select id="weather-input" name="weather" class="input">
                  <option value="">--てんきをせんたく--</option>
                  <option value="0">はれ</option>
                  <option value="1">くもり</option>
                  <option value="2">あめ</option>
                </select>
              </div>
            </div>
          </div>
          <div class="control buttons is-right">
            <button id="event-to-diary-button" class="button is-primary">
              <span class="icon">
                <img src="img/calendar.png" alt="カレンダーから予定の生成" />
              </span>
              <span>
                よていからにっきを書く
              </span>
            </button>
          </div>
        </div>
        <label class="label">AIにおまかせ</label>
        <div class="field has-addons">
          <div class="control is-expanded">
            <input id="gpt-input" class="input is-primary" name="chatgpt" placeholder="例）夏まつり かき氷" row="2"></textarea>
          </div>
          <div class="control">
            <button id="gpt-button" class="button is-primary">
              <span class="icon">
                <img id="ai-img" src="img/robot.png" alt="AIアイコン" />
              </span>
              <span>
                AI
              </span>
            </button>
          </div>
        </div>
        <div class="field">
          <label class="label">にっきをかく</label>
          <div class="control">
            <textarea id="text-input" class="textarea is-info" name="diary" placeholder="例）今日は夏まつりに行きました。かき氷がとてもおいしかったです。"
              row="2"></textarea>
          </div>
        </div>
        <div class="control buttons is-right">
          <button id="diary-button" class="button is-info">
            <span class="icon">
              <img src="img/pencil.png" alt="とうこうアイコン" />
            </span>
            <span>
              とうこう
            </span>
          </button>
        </div>
      </form>

      <div class="table-container">
        <table class="table is-striped is-fullwidth">
          <thead>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="diary-list">
            <!-- <tr>
              <td>08/21</td>
              <td>
                <figure class="image is-24x24">
                  <img src="img/0.png" alt="はれ" />
                </figure>
              </td>
              <td>きょうはほげほげ日よりでした。</td>
            </tr>
            <tr>
              <td>08/22</td>
              <td>
                <figure class="image is-24x24">
                  <img src="img/1.png" alt="くもり" />
                </figure>
              </td>
              <td>きょうはふがふが日よりでした。</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <script type="module">
    const elem = document.getElementById("date-input");
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = ("00" + (now.getMonth()+1)).slice(-2);
    const dd = ("00" + (now.getDate())).slice(-2);
    elem.max = `${yyyy}-${mm}-${dd}`
  </script>
  <script type="module" src="script.js"></script>
</body>

</html>
